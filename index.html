<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 18 - Envío y Recepción de Datos Con JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <meta name="author" content="Iván Hernández Gómez">
    
  </head>
  <body>
    <h1 class="text-center mt-5">Envío y Recepción de Datos Con JavaScript</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="m-3 mt-3">
            <label for="clave" class="form-label">Clave del cliente: </label>

            <input
              type="number"
              class="form-control"
              name="clave"
              id="clave"
              placeholder="Escribe la clave del cliente"
              value="1"
            />

            <button
              type="button"
              onclick="buscarEmpleado()"
              class="btn btn-primary"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p id="respuesta" class="mt-5"></p>
        </div>
      </div>
    </div>
  </body>
</html>
